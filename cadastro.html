<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a2e0e6e6c3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <!-- Conteúdo principal -->
    <main id="conteudo">
        <section class="login-container">
            <div>
                <img src="./src/img/logo.webp" alt="MindShift">
                <h1>Login:</h1>
            </div>
            
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Digite seu nome" required>
                    <div class="invalid-feedback">
                        Por favor, digite seu nome.
                    </div>
                    </div>
                    <div class="col-md-6">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Digite seu sobrenome" required>
                    <div class="invalid-feedback">
                        Por favor, digite seu sobrenome.
                    </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                    <div class="invalid-feedback">
                    Informe um e-mail válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
                    <div class="invalid-feedback">
                    Crie uma senha válida.
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                    Concordo com os termos de uso.
                    </label>
                    <div class="invalid-feedback">
                    Você deve aceitar os termos antes de continuar.
                    </div>
                </div>

                <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
            </form>
        </section>
        
    </main>
    <script type="module" src="./src/js/main.js">   
    </script>
</body>
</html>
