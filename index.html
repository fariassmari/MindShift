<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a2e0e6e6c3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <!-- Conteúdo principal -->
    <main id="conteudo">
        <section class="section-container">
            <img src="./src/img/banner.png" class="banner-img">
            <div class="bemvindo-container">
                <h1>Seja Bem Vindo ao MindShift!</h1>
                <p>Organize sua rotina e transforme seu dia.</p>
                <button class="btn-comece">COMECE AGORA</button>
            </div>
            <div class="atividades-container">
                <h2>Com o MindShift você pode:</h2>
                <div class="atividades-card">
                    <div class="card">
                        <i class="bi bi-calendar-fill"></i>
                        <p>Organize seu calendário</p>
                    </div>
                    <div class="card">
                        <i class="bi bi-clock-fill"></i>
                        <p>Crie listas e metas diárias</p>
                    </div>
                    <div class="card">
                        <i class="bi bi-check-square-fill"></i>
                        <p>Visualize seu progresso</p>
                    </div>
                    <div class="card">
                        <i class="bi bi-graph-up-arrow"></i>
                        <p>Melhore sua produtividade</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./src/js/main.js">   
    </script>
</body>
</html>
